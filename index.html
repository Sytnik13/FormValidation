<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>

  <img src="https://projects.invisionapp.com/assets/apps/common/img/backgrounds/login-bg@1x.jpg?v=1" alt="#">

  <div class="overlay">

    <div class="content">

      <div class="form">

        <header class="logo">
          <span></span>
        </header>

        <form>
          <p class="title">
            Get Started Absolutely for

            <span>FREE</span>
            <span class="small">No credit card needed</span>
          </p>

          <div class="layout-input">
            <input type="text"  name="user-name" id="user-name" required>
            <label for="user-name">Your name</label>
            <span class="bar"></span>
            <div class="alert" id="alert-name">Should contain only letters latin/cyrillic.</div>
          </div>

          <div class="layout-input">
            <input type="text"  name="user-email" id="user-email" required>
            <label for="user-email">Your email</label>
            <span class="bar"></span>
            <div class="alert" id="alert-email">Wrong email format.</div>
          </div>

          <div class="layout-input">
            <input type="password"  name="user-password" id="user-password" required>
            <label for="user-password">Your password</label>
            <span class="bar"></span>
            <div class="alert" id="alert-password">Should contain at least: <span id="password-special">one special character, </span> <span id="password-uppercase">one uppercase letter, </span> <span id=password-digit>one digit, </span> <span id="password-length">8 characters</span>.</div>
          </div>
          <footer>
            <button type="button" name="submit">Sign up free</button>
            <p>
              By clicking "Sign Up Free" I agree to InVision's
              <a href="#">Terms of Service</a>
            </p>
          </footer>
        </form>

      </div>

    </div>
  </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
